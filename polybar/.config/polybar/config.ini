[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = monospace;2
font-0 = JetBrainsMono Nerd Font:size=10;2

modules-left = i3-mode xworkspaces xwindow
modules-center = date
modules-right = pulseaudio backlight battery memory cpu wifiicon wlan eth powermenu
; modules-right = filesystem pulseaudio backlight battery xkeyboard memory cpu wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/i3-mode]
type = custom/script
exec = i3-msg -t get_binding_state | grep -q '"name":"resize"' && echo " RESIZE " || echo ""
interval = 1 ; Check every 1 second (can be faster if needed, but 1s is fine for modes)
format-foreground = ${colors.alert} ; Or any color you want for the indicator
format-background = ${colors.background}
format-padding = 1

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
; card = intel_backlight
card = amdgpu_bl1
; Change this to your backlight card (e.g., amdgpu_bl0, acpi_video0)
; Find it with: brightnessctl -l

format = <ramp> <label>
label = %percentage%%
label-foreground = ${colors.foreground}
label-background = ${colors.background}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.primary}

; scroll-up = brightnessctl set +5%
; scroll-down = brightnessctl set 5%-

[module/battery]
type = internal/battery
battery = BAT0
; <--- CHANGE THIS if your battery is named differently (e.g., BAT1)
adapter = ACAD
; <--- CHANGE THIS if your adapter is named differently (e.g., AC0, ADP0)
full-at = 99
; Percentage at which it considers battery "full"

format-charging = <animation-charging> <label-charging>
format-charging-prefix-foreground = ${colors.primary}
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-prefix-foreground = ${colors.alert}
label-discharging = %percentage%%

format-full-prefix = " "
format-full-prefix-foreground = ${colors.primary}
label-full = Full

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.secondary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

; [module/wlan]
; inherit = network-base
; interface-type = wireless
; ; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
; label-connected = %essid%

[module/wifiicon]
type = custom/script
exec = echo " "
format-foreground = ${colors.primary}
click-left = kitty --title "nmtui_float" -e nmtui &

[module/wlan]
type = internal/network
interface = wlp1s0
; Or whatever your wireless interface is (e.g., wlp3s0, enp0s31f6)
interval = 3

; format-connected = <ramp-signal> <label-connected>
format-connected = <label-connected>
; format-connected-underline = #90ed74
label-connected = %essid% %downspeed%
label-connected-foreground = ${colors.foreground}

format-disconnected = <label-disconnected>
format-disconnected-underline = #665c54
label-disconnected = No WiFi
label-disconnected-foreground = ${colors.foreground-alt}

; ramp-signal-0 = " "
; ramp-signal-1 = " "
; ramp-signal-2 = " "
; ramp-signal-3 = " "
; ramp-signal-4 = " "
; ramp-signal-foreground = ${colors.secondary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/powermenu]
type = custom/script
exec = echo ""
; Static icon for power (requires Nerd Font)
interval = 99999
; click-left = ~/.config/rofi/launchers/type-1/launch.sh --powermenu &
click-left = ~/.config/rofi/applets/bin/powermenu.sh --powermenu &
; <--- REPLACE WITH YOUR ACTUAL SCRIPT PATH AND ARG
format-foreground = ${colors.alert}
; Often red for power
format-background = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
